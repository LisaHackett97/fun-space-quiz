                                    <figcaption>Did you know there are 2 asteroids (in addition to the moon) locked into

                                    <figcaption>Every few thousand years, an asteroid will actually crash into our

                                    </figcaption>
                                </figure>

                            <div class="carousel-item">
                                <figure class="scaled">

                                    <figcaption>Mars is home to the tallest mountain in the solar system.

                                    </figcaption>
                                </figure>
                            </div>

                            <div class="carousel-item">

                                    <figcaption>Neptune has a very active climate.
                                        Large storms whirl through its upper atmosphere, with one of the largest storms
                                        ever seen

                                        years
                                    </figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">
                                <figure class="scaled">
                                    <img src="assets/images/carousel-pluto.jpg" class="scaled" alt="pluto">

                                    <figcaption>For many years, Pluto was accepted as the ninth planet from the Sun.
                                        Today, it is regarded as a “ dwarf planet”.
                                        <br> It is also one of the largest members of the Kuiper Belt, a family of icy

                                    </figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">
                                <figure class="scaled">

                                        that falls and
                                        hardens into chunks of graphite and then diamonds.
                                        So it rains diamonds on Saturn and Jupiter.</figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">
                                <figure class="scaled">
                                    <img src="assets/images/carousel-uranus.jpg" class="scaled" alt="the-planet-uranus">

                                    <figcaption>
                                        Uranus is the only planet in our solar system that rotates on its side. <br>
                                        Uranus makes one trip around the Sun every 84 Earth years.</figcaption>
                                </figure>
                            </div>
                            <div class="carousel-item">

        <!--contact form-->
        <div class="container contactSection" id="ask-question">
            <div class="row justify-content-center">
                <form onsubmit="return sendMail(this);" method="POST" class="col-xs-10 col-sm-8 col-md-6 offset-md-0"
                    id="contact-form" name="form">
                    <fieldset id="field-set">
                        <legend>
                            Ask us anything:
                        </legend>

                        <!--required details section on form-->
                        <label for="name" class="details-labels">Name</label>
                        <input type="text" name="name" id="name" required placeholder="Name">
                        <br>
                        <label for="email" class="details-labels">Your email</label>
                        <input type="email" name="email" id="email" required placeholder="email address">
                        <br>
                        <!-- spacing before text area -->


                        <!--text are for user to add more information. Closing textarea tag needs to be on same code line so placeholder text shows-->
                        <textarea name="message" placeholder="Send us your question or tell us what you know!!"
                            aria-label="textarea for additional information"></textarea>
                        <button class="btn form-button" type="submit" id="form-button"
                            onclick="ValidateEmail(document.form.email)">Send Form
                        </button>
                    </fieldset>
                </form>
            </div>
            <!--end of row for contact form-->

            <!-- Button trigger modal -->
            <button type="button" class="btn d-none" data-toggle="modal" data-target="#contactModal" id="contactModal">

            </button>
        </div>


        <!--Pop up when email sent-->
        <!-- Button trigger modal -->
        <button type="button" class="btn d-none" data-toggle="modal" data-target="#emailModal"></button>


        <!-- This is pop up when a question answered -->
        <!-- Modal code structure taken from bootstrap docs-->
        <div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="modalSendMail"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalSendMail">
                        Your email has been sent. <i class="fas fa-paper-plane"></i> <br> We are so excited to read and
                        will be back in touch asap
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Close</button>
                        <button type="button" class="btn" data-dismiss="modal" onClick="parent.location='game.html'">Go
                            to Game</button>
                    </div>
                </div>
            </div>
