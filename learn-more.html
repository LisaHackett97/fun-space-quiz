    <!-- code taken from bootstrap docs for carousel
 modified with figure and figcaption tags
 to show text aligned below imgs -->

    <div class="container carouselSection">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-lg-10">
        <div id="carouselCaptions" class="carousel slide" data-ride="carousel">
            
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-the-sun.jpg" class="scaled" alt="the-sun">

                        <figcaption>Our sun is over 300,000 times bigger than the Earth. <br>Our sun is thought to be an
                            average-sized star and yet one million Earths could fit inside the sun.
                        </figcaption>
                    </figure>
                </div>

                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-earth.jpg" class="scaled" alt="the-earth-from-space">

                        <figcaption>Did you know there are 2 asteroids (in addition to the moon) locked into a
                            co-orbital orbits with Earth? They’re called 3753 Cruithne and 2002 AA29. </figcaption>
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-asteroid-dino.jpg" class="scaled" alt="asteroid-and-dinosaur">

                        <figcaption>Every few thousand years, an asteroid will actually crash into our world. <br>
                            This happened about 65 million years and contributed to the dinosaurs becoming extinct.
                        </figcaption>
                    </figure>
                </div>

                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-mars.jpg" class="scaled" alt="the-planet-mars">

                        <figcaption>Mars is home to the tallest mountain in the solar system.
                            Olympus Mons, a shield volcano, is 21km high and 600km in diameter.
                        </figcaption>
                    </figure>
                </div>

                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-mercury.jpg" class="scaled" alt="the-planet-mercury">

                        <figcaption>Mercury is the innermost and the smallest planet in the solar system. It orbits the
                            sun every 87.969 days. <br>
                        </figcaption>
                    </figure>
                </div>

                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-facts-sun.jpg" class="scaled" alt="img-with sun-facts">

                        <figcaption>Our sun is thought to be an average-sized star and yet one million Earths could fit
                            inside the sun.</figcaption>
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-neptune.jpg" class="scaled" alt="the-planet-neptune">

                        <figcaption>Neptune has a very active climate.
                            Large storms whirl through its upper atmosphere, with one of the largest storms ever seen
                            recorded in 1989. It was called the Great Dark Spot and it lasted about five years
                        </figcaption>
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-pluto.jpg" class="scaled" alt="pluto">

                        <figcaption>For many years, Pluto was accepted as the ninth planet from the Sun.
                             Today, it is regarded as a “ dwarf planet”.
                            <br> It is also one of the largest members of the Kuiper Belt, a family of icy worlds that
                            occupy the space beyond Neptune.
                        </figcaption>
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-saturn.jpg" class="scaled" alt="the-planet-saturn">

                        <figcaption>Lightning storms on Jupiter and Saturn turn methane into carbon soot that falls and
                            hardens into chunks of graphite and then diamonds.
                            So it rains diamonds on Saturn and Jupiter.</figcaption>
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-uranus.jpg" class="scaled" alt="the-planet-uranus">

                        <figcaption>
                            Uranus is the only planet in our solar system that rotates on its side. <br>
                            Uranus makes one trip around the Sun every 84 Earth years.</figcaption>
                    </figure>
                </div>
                <div class="carousel-item">
                    <figure class="scaled">
                        <img src="/assets/images/carousel-jupiter.jpg" class="scaled" alt="the-planet-jupiter">

                        <figcaption>The Great Red Spot is a huge storm on Jupiter.
                            It has raged for at least 350 years. It is so large that three Earths could fit inside it.
                        </figcaption>
                    </figure>
                </div>

                
                

            </div>

        <!--contact form-->
    <div class="container contactSection" id="ask-question">
        <div class="row justify-content-center">
            <form action="#.html" class="col-sm-8 col-md-6 offset-md-0">
                <fieldset id="field-set">
                    <legend>
                        Ask us anything:
                    </legend>

                    <!--required details section on form-->
                    <label for="name" class="details-labels">Name</label>
                    <input type="text" name="name" id="name" required aria-required="true" placeholder="Name">
                    <br>
                    <label for="email" class="details-labels">Your email</label>
                    <input type="email" name="email" id="email" required aria-required="true"
                        placeholder="email address">
                    <br>
                    <label for="contact-number" class="details-labels">Contact number</label>
                    <!--Contact number restricted to numeric characters, no spaces-->
                    <input type="tel" pattern="[0-9]*" title="Contact number must have no spaces eg, 0861234567"
                        name="contact-number" id="contact-number" required aria-required="true"
                        placeholder="Phone Number">
<!-- spacing before text area -->
                    <br>
                    <br>
                    
                    <!--text are for user to add more information. Closing textarea tag needs to be on same code line so placeholder text shows-->
                    <textarea placeholder="Send us your question or tell us what you know!!"
                        aria-label="textarea for additional information"></textarea>
                    <button class="btn form-button" type="submit" id="form-button">Send Form
                    </button>
                </fieldset>
            </form>
        </div>
    </div>
    <!--end of row for contact form-->
